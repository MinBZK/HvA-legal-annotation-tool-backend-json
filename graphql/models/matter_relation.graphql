type MatterRelation {
    id: UUID!
    relation            : MatterRelationEnum!
    description         : String
    createdAt           : DateTime!
    updatedAt           : DateTime!

    relatedMatter       : Matter!               @belongsTo
    matterRelationSchema: MatterRelationSchema! @belongsTo
}

input MatterRelationInput {
    relatedMatterId: UUID!               @rename(attribute: "related_matter_id")
    relation       : MatterRelationEnum!
    description    : String!
}
