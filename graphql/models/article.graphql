extend type Query {
    articlesByLaw(
        lawId: UUID! @rules(apply: ["exists:laws,id"]) @rename(attribute: "law_id")
    ): [Article!]!
}

type Article{
    id: UUID!
    title: String!
    text: String!
    jsonText: String @rename(attribute: "json_text")
    law: Law! @belongsTo
    annotations: [Annotation!]! @hasMany
}
