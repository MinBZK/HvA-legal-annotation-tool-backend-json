extend type Query {
    laws: [Law!]! @all
    law(id: UUID! @eq @rules(apply: ["exists:laws,id"])): Law! @find
}

extend type Mutation {
    deleteLaw(
        input: DeleteLawInput! @spread
    ):Boolean!
}

type Law {
    id: UUID!
    title: String!
    text: String!
    isPublished: Boolean! @rename(attribute: "is_published")
    createdAt: DateTime! @rename(attribute: "created_at")
    updatedAt: DateTime! @rename(attribute: "updated_at")

    annotations: [Annotation!]! @hasMany
}

input DeleteLawInput {
    id: UUID!
    deletedAt: DateTime! @rename(attribute: "deleted_at")
}
